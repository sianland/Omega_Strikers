<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Juliette</title>
    <link rel="stylesheet" href="juliettestyle.css">
</head>
<body class="elemento-con-fondo">
    <div id="content">
        <nav>
            <ul>
                <li><img width="100" src="img/logo_os.png" alt=""></li>

                <li style="padding-left: 25px;">Strikers</li>
            </ul>
        </nav>

        <div id="contingutjuliet" class="espacios">
            <main>

                <div id="contingutrol">

                <div class="espacios">
                    <video controls poster="img/Screenshot 1.png" width="400">
                        <source src="video/EN_for_Nintendo_-_Final_TRIGGER_Cinematic_Opening_Trailer.mp4" type="video/mp4">
                    </video>
                </div>
                
            </div>
        </tr></table>

        <div id="contingutimagenes" style="clear: both;">
            <div class="colortext espacios" id="imagenes">img</div>
