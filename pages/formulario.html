<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        p {
            margin: 0;

            color: darkgoldenrod;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            font-style: italic;
            font-weight: bold;
        }
        table {
            border: 2px dashed rgb(158, 158, 158);
        }
        th, td {
            border: solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="formularios" style="padding: 10%;">
        <fieldset><legend>Formulario OS</legend>
        <table cellpadding="10">
            <form action="" method="get" name="formulario1" onsubmit="alert('Acción')">
                <tr>
                    <td><label for="nom"><p>Nombre</p></label></td>
                    <td><p>Contraseña</p></td>
                    <td><p>Fecha</p></td>
                </tr>
                <tr>
                    <td><input type="text" id="nom" name="nombre" placeholder="Nombre" size="30" required></td>
                    <td><input type="password" name="contrasenya" size="30" disabled></td>
                    <td><input type="date" name="fecha"> <input type="week" name="semana"> <input type="time" name="tiempo"></td>
                </tr>
                <tr>
                    <td><p>Email</p></td>
                    <td><p>¿Has jugado al juego antes?</p></td>
                    <td><p>¿Qué rango eres?</p></td>
                </tr>
                <tr>
                    <td><input type="email" name="email" size="30" pattern=""></td>
                    <td><input type="checkbox" name="pro" value="si" checked></td>
                    <td><select name="rango" id="" required>
                                            <option value="">Selecciona rango</option>
                                            <option value="Rookie">Rookie</option>
                                            <option value="Bronce">Bronce</option>
                                            <option value="Plata">Plata</option>
                                            <option value="Oro">Oro</option>
                                            <option value="Platino">Platino</option>
                                            <option value="Diamante">Diamante</option>
                                            <option value="Challenger">Challenger</option>
                        </select></td>
                </tr>

                <tr>
                    <td><p>Dime tu edad</p></td>
                    <td><p>Comentario</p></td>
                    <td><p>File</p></td>
                </tr>
                <tr>
                    <td><input type="radio" name="edad" value="-18">Soy menor <br>
                                    <input type="radio" name="edad" value="18-29">18-29 <br>
                                    <input type="radio" name="edad" value="30-49">30-49 <br>
                                    <input type="radio" name="edad" value="50-99">50-99</td>
                    <td><textarea name="comentario" id="" rows="5" cols="20" maxlength="200" placeholder="Comenta aquí lo que desees"></textarea></td>
                    <td><input type="file" name="adjunto"></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="reset" value="Reset"> <input type="submit" value="Submit"></td>
                </tr>
                
                <script>
                    console.log("hola")
                </script>
                
                
                
                 
                
                
                
            </form>
        </table>
        </fieldset>
    </div>

    <div id="volver" style="text-align: center;"><p><a href="repaso.html">VOLVER</a></p></div>
</body>
</html>
